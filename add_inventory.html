<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" referrerpolicy="no-referrer"/>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="lib/bootstrap-icons/font/bootstrap-icons.min.css"> 
    <link rel='stylesheet' href='/css/index.css'>
    <link rel='stylesheet' href='/css/icons.css'>
    
    <title>Despensa</title>
</head>
<body>
    <header></header>
    <main>
        <div class="row">
            <div class='col-lg-3'>
                <div class="container">
                    <div class="sidebar">
    
                        <div class='logo'>
                            <span>Kinventory</span>
                        </div>
        
                        <div class='menu'>
                            <ul>
                                <li><a href="inventory.html"><span class="bi bi-box-seam"></span> <strong>Despensa</strong></a></li>
        
                                <li><a href='shopping_list.html'><span class="bi bi-card-checklist""></span> Listas de compra</a></li>
        
                                <li><a href="index.html"><span class="bi bi-bar-chart-line"></span> Relatórios</a></li>
        
                                <li><a href='notifications.html'><span class="bi bi-bell"></span> Notificações</a></li>
                            </ul>
                        </div>
        
                        <div class='user'>
                            <div class='logo'></div>
        
                            <div class='info'>
                                <div class='username'>
                                    <span></span>
                                </div>
        
                                <div class='email'>
                                    <span></span>
                                </div>
                                <div>
                                    <a href="#" id="logoutBtn">Sair</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='col-lg-9'>
                <div class='container'>
                    <div class='main'>
                        <div class='introduction'>
                            <div class='title'>
                                <h1>Nova Despensa</h1>
                            </div>
                        </div>
        
                        <div class='register'>
                            <form id='form-inventory'>
                                <div class='steps'>
                                    <div class='step step-1'>
                                        <div class='title'>
                                            <h2>Dados Básicos</h2>
                                        </div>
        
                                        <div class='fields'>
                                            <div class='row'>
                                                <div class='col-lg-6 field'>
                                                    <label for='inventoryName' class='form-label'>Nome da Despensa</label>
        
                                                    <input type='text' class='form-control' id='inventoryName' placeholder='' value=''>

                                                    <span class='error'></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
    
                                <div class='buttons justify-content-start'>
                                    <div class='previous'>
                                        <button type='button' class='btn btn-outline-danger' onclick="history.back()">Cancelar</button>
                                    </div>    
                                    <div class='submit'>
                                        <button type='submit' class='btn btn-success'>Salvar</button>
                                    </div>
                                </div>

                                <div class='results mt-3'>
                                    <span class='success'></span>
                                    <span class='error'></span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>

    <footer></footer>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js' integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM' crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/auth/authentication.js"></script>
    <script src="/js/auth/user_data.js"></script>
    <script src="/js/inventory/add-inventory.js"></script>
</body>
</html>
